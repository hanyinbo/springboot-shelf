server:
  port: 8080
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/aison?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.aison.entity
  configuration:
    map-underscore-to-camel-case: true
logging:
  level:
    com.baomidou.mybatisplus.sample: debug
    com.aison: info
