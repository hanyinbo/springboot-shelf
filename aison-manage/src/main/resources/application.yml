server:
  port: 8080
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/aison?charset=utf8mb4&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.aison.entity
  configuration:
    map-underscore-to-camel-case: true
logging:
  level:
    root: info
    com.baomidou.mybatisplus.sample: debug
    com.aison.mapper: debug  #配置控制台打印sql
jwt:
  expiration: 7200
  secret: aisonjwt
  tokenHeader: Authorization
  remembeExpiraton: 604800
  tokenPrefix: Bearer