server:
  port: 8080
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/aison?charset=utf8mb4&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true&nullCatalogMeansCurrent=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  redis:
    host: 127.0.0.1
    port: 6399
  # activiti default configuration
  #在activiti的默认配置中，process-definition-location-prefix 是指定activiti流程描述文件的前缀（即路径），
  #启动时，activiti就会去寻找此路径下的流程描述文件，并且自动部署；suffix 是一个String数组，表示描述文件的默    认后缀名，默认以上两种。
  activiti:
    database-schema-update: false #是否每次都更新数据库
    # 自动部署验证设置:true-开启（默认）、false-关闭
    check-process-definitions: true # activti是否自动部署
    process-definition-location-prefix: classpath:/processes/
    #process-definition-location-suffixes: .bpmn
    history-level: full
    db-history-used: true
    db-identity-used: false
  main:
    allow-bean-definition-overriding: true
mybatis-plus:
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: com.aison.entity
  configuration:
    map-underscore-to-camel-case: true
logging:
  level:
    root: info
    com.baomidou.mybatisplus.sample: debug
    com.aison.mapper: debug  #配置控制台打印sql
jwt:
  secret: aisonjwt
  tokenHeader: Authorization
  remembeExpiraton: 7800
  tokenPrefix: Bearer
  expiration: 3000
  refreshExpiraton: 7
pwd:
  aesKey: a5h*jos&fj18oico

default:
  redis:
    key: aison

minio:
  # 地址
  endpoint: http://139.224.248.1:9000
  # 账号
  accessKey: minioadmin
  # 密码
  secretKey: minioadmin

